<!-- create-post.component.html -->
<!-- Top Navbar -->
<div class="navbar">
  <div class="navbar-left">
    <img src="/storefront.png" alt="Storefront Logo" class="logo-img" />
    <span class="app-name">Team19List</span>
    <select class="location-select">
      <option>Los Angeles</option>
    </select>
  </div>
  <div class="navbar-right">
    <img src="/account_circle.png" alt="User Icon" class="user-icon-img" />
    <span class="username">Anteater</span>
  </div>
</div>

<div class="form-section">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <button type="button" class="back-btn" (click)="confirmLeave()">
      ‚Üê Back
    </button>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group col-md-3">
        <label for="city">City</label>
        <select class="form-control" id="city" formControlName="city">
          <option>Los Angeles</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="category">Category</label>
        <select class="form-control" id="category" formControlName="category">
          <option>Pets</option>
        </select>
      </div>
      <div class="form-group col-md-1">
        <label for="zipcode">Zipcode</label>
        <input type="text" class="form-control" id="zipcode" formControlName="zipcode">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="description">Description</label>
        <textarea class="form-control gray-box" id="description" rows="10" formControlName="description"></textarea>
      </div>

      <div class="form-group col-md-4 gray-box-dark">
        <label>Details</label>
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" id="price" formControlName="price">
          </div>
        </div>
        <div class="form-group">
          <label>Pictures</label>
          <input type="file" class="form-control-file" (change)="onFileChange($event, 'pictures')">
        </div>
        <div class="form-group">
          <label>Video</label>
          <input type="file" class="form-control-file" (change)="onFileChange($event, 'video')">
        </div>
      </div>

      <div class="form-group col-md-4 gray-box">
        <label>Contact Information</label>
        <input type="text" class="form-control mb-2" formControlName="contactName" placeholder="Contact name">
        <input type="email" class="form-control mb-2" formControlName="email" placeholder="Email">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="emailPrivacy" id="emailPrivacy">
          <label class="form-check-label" for="emailPrivacy">Send to me directly</label>
        </div>
        <input type="tel" class="form-control my-2" formControlName="phone" placeholder="Phone">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="textOk" id="textOk">
          <label class="form-check-label" for="textOk">Text/sms OK</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="callsOk" id="callsOk">
          <label class="form-check-label" for="callsOk">Phone calls OK</label>
        </div>
      </div>
    </div>

    <div class="publish-btn">
      <button type="submit" class="btn btn-publish">Publish</button>
    </div>
  </form>
</div>

<div class="modal-overlay" *ngIf="showConfirm">
  <div class="modal-content">
    <p>Your post has not been published, if you leave now, all content will be lost.</p>
    <p>Are you sure you want to leave this page?</p>
    <div class="modal-buttons">
      <button class="btn-leave" (click)="leave()">Leave</button>
      <button class="btn-cancel" (click)="cancelLeave()">Cancel</button>
    </div>
  </div>
</div>
